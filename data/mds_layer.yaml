raw:
  warehouse_attributes:
    warehouse_name: WH_LOADER
    warehouse_size: X-Small
    auto_suspend: 300
    enable_query_acceleration: false
    max_cluster_count: 1
    min_cluster_count: 1
    max_concurrency_level: 8
    query_acceleration_max_scale_factor: 0
    statement_queued_timeout_in_seconds: 300
    statement_timeout_in_seconds: 300
    scaling_policy: null
    warehouse_role_name: WH_LOADER_ROLE

  data_sources:
    - database_name: SOURCE_1_DB
      database_role_name: SOURCE_1_DB_ROLE
      team_role_name: SOURCE_1_ROLE_NAME

    - database_name: SOURCE_2_DB
      database_role_name: SOURCE_2_DB_ROLE
      team_role_name: SOURCE_2_ROLE_NAME

    - database_name: SOURCE_3_DB
      database_role_name: SOURCE_3_DB_ROLE
      team_role_name: SOURCE_3_ROLE_NAME

